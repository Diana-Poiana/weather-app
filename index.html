<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card__wrapper">
    <div class="card__preloader">
      <span class="card__span">L</span>
      <span class="card__span">o</span>
      <span class="card__span">a</span>
      <span class="card__span">d</span>
      <span class="card__span">i</span>
      <span class="card__span">n</span>
      <span class="card__span">g</span>
      <span class="card__span">.</span>
      <span class="card__span">.</span>
      <span class="card__span">.</span>
    </div>
    <div class="card__widget" style="display: none">

      <form class=" card__form" action="#">
        <label class="card__form-label" for="input"></label>
        <input class="card__search-input" id="input" type="text" placeholder="Search..">
        <button class="card__search-submit" type="button" id="button">
          <svg class="card__search-svg" width="30" height="30" viewBox="0 0 30 30" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_6_8)">
              <path
                d="M29.5898 25.9395L23.748 20.0977C23.4844 19.834 23.127 19.6875 22.752 19.6875H21.7969C23.4141 17.6191 24.375 15.0176 24.375 12.1875C24.375 5.45508 18.9199 0 12.1875 0C5.45508 0 0 5.45508 0 12.1875C0 18.9199 5.45508 24.375 12.1875 24.375C15.0176 24.375 17.6191 23.4141 19.6875 21.7969V22.752C19.6875 23.127 19.834 23.4844 20.0977 23.748L25.9395 29.5898C26.4902 30.1406 27.3809 30.1406 27.9258 29.5898L29.584 27.9316C30.1348 27.3809 30.1348 26.4902 29.5898 25.9395ZM12.1875 19.6875C8.04492 19.6875 4.6875 16.3359 4.6875 12.1875C4.6875 8.04492 8.03906 4.6875 12.1875 4.6875C16.3301 4.6875 19.6875 8.03906 19.6875 12.1875C19.6875 16.3301 16.3359 19.6875 12.1875 19.6875Z"
                fill="black" />
            </g>
            <defs>
              <clipPath id="clip0_6_8">
                <rect width="30" height="30" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>
      </form>

      <div class="card__info-wrapper" id="card-info">
        <p class="card__weather-in">
          Weather in
          <span class="card__location" id="location">
            -
          </span>
        </p>
        <p class="card__temperature" id="temperature">
          - Â°C
        </p>

        <div class="card__weather-forecast" id="weather-forecast">
          <img class="card__weather-icon" id="weather-icon" src="" alt="weather icon">
          <p class="card__weather-description" id="weather-description">
            -
          </p>
        </div>

        <p class="card__humidity">
          Humidity:
          <span class="card__humidity-info" id="humidity">
            -
          </span>
        </p>
        <p class="card__wind-speed">
          Wind Speed:
          <span class="card__wind-speed-info" id="wind-speed">
            -
          </span>
        </p>
      </div>
    </div>

    <p class="card__access-denied" id="access-denied">
      You don't have permissision
    </p>
  </div>

  <script src="js/main.js" type="module"></script>
  <script src="js/config.js" type="module"></script>
</body>

</html>
